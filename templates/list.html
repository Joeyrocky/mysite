{% extends 'layout.html' %}
{% block body %}




<h4>Campus Ministry Members</h4>
<br>
<div class="row" style="justify-content: space-between;">
  {%for user in users%} 
  <div class="col-md-4 ">
    <div class="department-item" data-aos="fade-down-left">
      <a href="{{url_for("list", userid=user.id)}}" style="text-decoration: none; color: #992621;">
        <h5 class="names"> {{user.fullname}}</h5>
        <h6 class="text-muted">Position: {{user.position}}</h6>
        <h6 class="text-muted">Program: {{user.program}}</h6>
       <a href="tel: {{user.telephone}}"> <h6 class="" style="color:red;">Telephone: {{user.telephone}}</h6></a>
      
        
    </a>
    </div>
  </div>
  {% endfor %}    
  
</div>





{% endblock body %}
